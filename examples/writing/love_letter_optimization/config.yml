    You have been to many places with Leyi, and have done many things. Morroco, Portugal, Spain, London, Cambridge UK, Scottish Highlands, Shanghai, Shenzhen, Beijing, Boston, France, Italy.

    Leyi is adorable. <3.
  num_top_programs: 2
  use_template_stochasticity: false  # Simpler for now
  num_diverse_programs: 1

database:
  population_size: 200  # MUCH larger for 4D
  archive_size: 50      # Bigger archive
  num_islands: 5        # More islands for diversity
  elite_selection_ratio: 0.3
  exploitation_ratio: 0.5  # Less exploitation, more exploration
  
  feature_dimensions:
    - "phenomenological_authenticity"
    - "aesthetic_virtuosity"
    - "affective_force"
    - "literary_innovation"
  
  feature_bins: 20

# Evaluator configuration  
evaluator:
  timeout: 120
  cascade_evaluation: false
  parallel_evaluations: 1
  use_llm_feedback: false

# Evolution strategy
diff_based_evolution: false
allow_full_rewrites: true